<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Screenshot Showcase</h1>
            <p>A simple gallery featuring our latest screenshot</p>
        </header>
        
        <main>
            <div class="image-container">
                <img src="ScreenShot1.png" alt="Featured Screenshot" class="featured-image">
            </div>
        </main>
        
        <footer>
            <p>&copy; 2026 Screenshot Gallery. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
